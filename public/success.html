<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
    }
    .form-header {
      border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827; /* Tailwind gray-900 */
    }
    .form-description {
      color: #6b7280; /* Tailwind gray-500 */
    }
    .form-section {
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-size: 0.875rem; /* Tailwind text-sm */
      font-weight: 500;
      color: #111827; /* Tailwind gray-900 */
    }
    .form-input {
      padding: 0.75rem 1rem;
      border-radius: 0.375rem; /* Tailwind rounded-md */
      border: 1px solid #d1d5db; /* Tailwind gray-300 */
      background-color: #fff;
      width: 100%;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-inner */
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-input:focus {
      border-color: #3b82f6; /* Tailwind blue-500 */
      outline: none;
      box-shadow: 0 0 0 1px #3b82f6; /* Tailwind blue-500 */
    }
    .form-button {
      background-color: #3b82f6; /* Tailwind blue-500 */
      color: #fff;
      padding: 0.75rem 1.25rem;
      border-radius: 0.375rem; /* Tailwind rounded-md */
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .form-button:hover {
      background-color: #2563eb; /* Tailwind blue-600 */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="form-container bg-white p-8 rounded-lg shadow-md">
    <div class="form-header text-center">
      <h1 class="form-title">Contact Us</h1>
      <p class="form-description">Please fill out the form below to get in touch with us.</p>
    </div>

    <form>
      <div class="form-section">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="name" required>
      </div>

      <div class="form-section">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="email" required>
      </div>

      <div class="form-section">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-input" rows="4" placeholder="Your message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="form-button">Send Message</button>
      </div>
    </form>
  </div>

</body>
</html>
